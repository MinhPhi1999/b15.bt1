    //cách 2 sd Hàm
    function isPrime(number){
        if (number<2){
            return  false;
        }else {
            for(let i=2;i<number;i++ ){
                if (number%i===0){
                    return false;
                }
            }
            return true;
        }
    }
    let n =+prompt("Nhập số nguyên tố nhỏ hơn 10000");
    let check =0;
    let result="";
    for (let i=0;i<n && n<10000;i++){
        check=isPrime(i);
        if (check===true){
            result += i+ " ";
        }
    }document.write(result);
